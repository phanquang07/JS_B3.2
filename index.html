<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>JS B5.2</title>
  </head>

  <body>
    <div class="container">
      <h3 class="mt-3">JS B5.2</h3>
      <div class="mt-5">
        <!-- Bài 1: Tính điểm tốt nghiệp -->
        <h5>Bài 1: Tính điểm tốt nghiệp</h5>
        <form class="row g-3">
          <div class="col-lg-4 col-sm-6">
            <label for="inputScore0" class="form-label">Nhập điểm chuẩn</label>
            <input
              type="text"
              class="form-control"
              id="inputScore0"
              placeholder="Nhập điểm chuẩn"
            />
          </div>
          <div class="col-lg-4 col-sm-6">
            <label for="inputScore1" class="form-label">Nhập điểm thứ 1</label>
            <input
              type="text"
              class="form-control"
              id="inputScore1"
              placeholder="Nhập điểm thứ 1"
            />
          </div>
          <div class="col-lg-4 col-sm-6">
            <label for="inputScore2" class="form-label">Nhập điểm thứ 2</label>
            <input
              type="text"
              class="form-control"
              id="inputScore2"
              placeholder="Nhập điểm thứ 2"
            />
          </div>
          <div class="col-lg-4 col-sm-6">
            <label for="inputScore3" class="form-label">Nhập điểm thứ 3</label>
            <input
              type="text"
              class="form-control"
              id="inputScore3"
              placeholder="Nhập điểm thứ 3"
            />
          </div>
          <div class="col-lg-4 col-sm-6">
            <label for="inputScore4" class="form-label"
              >Chọn khu vực ưu tiên</label
            >
            <select
              id="inputScore4"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="0">X</option>
              <option value="2">A</option>
              <option value="1">B</option>
              <option value="0.5">C</option>
            </select>
          </div>
          <div class="col-lg-4 col-sm-6">
            <label for="inputScore5" class="form-label"
              >Chọn đối tượng ưu tiên</label
            >
            <select
              id="inputScore5"
              class="form-select"
              aria-label="Default select example"
            >
              <option value="0">0</option>
              <option value="2.5">1</option>
              <option value="1.5">2</option>
              <option value="1">3</option>
            </select>
          </div>
          <div>
            <button
              id="btn-calcScore"
              class="btn btn-success my-3"
              type="button"
            >
              Xem
            </button>
          </div>
        </form>
        <p id="calcScore" type="text" class="alert alert-success"></p>
      </div>

      <div class="mt-5">
        <!-- Bài 2: Tính tiền điện -->
        <h5>Bài 2: Tính tiền điện</h5>
        <form class="row g-3">
          <div class="col-lg-4 col-sm-6">
            <label for="inputUser" class="form-label">Nhập tên của bạn</label>
            <input
              type="text"
              class="form-control"
              id="inputUser"
              placeholder="Nhập tên của bạn"
            />
          </div>
          <div class="col-lg-4 col-sm-6">
            <label for="inputKw" class="form-label">Nhập số Kw</label>
            <input
              type="text"
              class="form-control"
              id="inputKw"
              placeholder="Nhập số Kw"
            />
          </div>
          <div>
            <button
              id="btn-calcBill"
              class="btn btn-success my-3"
              type="button"
            >
              Xem
            </button>
          </div>
        </form>
        <p id="viewElecttricBill" type="text" class="alert alert-success"></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
